<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f06b18aec.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cerulean/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Raamaturiiul</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="heading" class="title">
        <i class="fas fa-book"></i> Raamaturiiul
      </h1>
      <form id="book-form">
        <label>Pealkiri</label>
        <input type="text" id="book-title" />
        <label>Autor</label>
        <input type="text" id="book-author" />
        <label>Lehekülg</label>
        <input type="number" id="book-page" />

        <input
          id="add-book-button"
          type="submit"
          value="Lisa raamat"
          class="btn btn-primary btn-block"
        />
      </form>
      <table id="table" class="table">
        <thead>
          <tr>
            <th>Pealkiri</th>
            <th>Autor</th>
            <th>Lehekülg</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <div id="switch-box" class="theme-switch-wrapper">
      <label id="switch" class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em> Change theme</em>
    </div>
  </body>
</html>
